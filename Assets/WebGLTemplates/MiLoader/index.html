<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Guardianes del Ciberespacio</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000 url("fondo.jpg") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #unity-container {
            width: 80vw;
            aspect-ratio: 16 / 9;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            z-index: 10;
        }

        #progress-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-bar-fill {
            height: 100%;
            background: #00ffff;
            width: 0%;
            transition: width 0.2s ease;
        }

        #html-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            background: black;
            z-index: 999;
            display: none;
            transition: opacity 0.4s ease;
            opacity: 0;
        }

            #html-video.showing {
                opacity: 1;
            }

        #skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
            padding: 10px 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

            #skip-button:hover {
                background: rgba(255, 0, 0, 0.6);
            }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="loading">            
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
            <div id="progress-text">0%</div>
        </div>
    </div>

    <video id="html-video" muted playsinline preload="auto" autoplay>
        <source src="" type="video/mp4">
        Tu navegador no soporta este video.
    </video>

    <button id="skip-button" onclick="skipHTMLVideo()">SALTAR</button>

    <!-- SCORM VARIABLES -->
    <script>
        var API = null;
        var CURSO = null;
        var tmpAPI = null;
        var AICC_Protocol = "cmi.suspend_data";
        var UserClicked = false;
        var UserClosed = false;

        document.onkeydown = spyclick;
        document.onmousedown = spyclick;

        function spyclick() {
            UserClicked = true;
            setTimeout(() => UserClicked = false, 2000);
        }

        function finalizar() {
            if (!UserClicked && !UserClosed) {
                CURSO?.Commit?.("");
                CURSO?.Finish?.("");
            }
        }

        window.onbeforeunload = finalizar;
    </script>

    <!-- SCORM FILES -->
    <script defer src="jspdf.js"></script>
    <script defer src="launch_data.js"></script>
    <script defer src="cookies.js"></script>
    <script defer src="utilidades_curso.js"></script>
    <script defer src="cookie_api.js"></script>
    <script defer src="lookApi.js"></script>

    <script type="text/javascript">
        function initScorm() {
            createCourse();
            console.log("üîµ Iniciando conexi√≥n SCORM...");
            pageState("1_1_1");
            initPage("1_1_1");
            pageState("1_1_1");
            endPage("1_1_1");
            pageState("1_1_1");

        }

        function initPage(pageId) {
            console.log("üîµ Iniciando pagina... " + pageId);
            CURSO.iniciarPagina(pageId);

        }

        function endPage(pageId) {
            console.log("üîµ Finalizando pagina... " + pageId);
            CURSO.finalizarPagina(pageId, "");
            CURSO.setPages();
        }

        function pageState(pageId) {
            console.log("üîµ Checkeando pagina... " + pageId);
            var state = CURSO.paginaEstado(pageId);
            console.log("üîµ Estado " + pageId + ": " + state);
            return state;
        }
    </script>
    <!-- UNITY LOADER -->
    <script>
        window.onload = () => {
            initScorm();

            const buildUrl = "Build";
            const loaderUrl = `${buildUrl}/Build.loader.js`;

            const config = {
                dataUrl: `${buildUrl}/Build.data`,
                frameworkUrl: `${buildUrl}/Build.framework.js`,
                codeUrl: `${buildUrl}/Build.wasm`,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Guardianes",
                productName: "Guardianes del Ciberespacio",
                productVersion: "1.0",
                showBanner: function () { },
                webglContextAttributes: {
                    preserveDrawingBuffer: false,
                    antialias: false
                }
            };

            const canvas = document.querySelector("#unity-canvas");
            const loading = document.querySelector("#loading");
            const barFill = document.querySelector("#progress-bar-fill");

            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                const startTime = performance.now();
                createUnityInstance(canvas, config, (progress) => {
                    const percent = Math.round(progress * 100);
                    barFill.style.width = `${percent}%`;
                    document.getElementById("progress-text").textContent = `${percent}%`;

                }).then(() => {
                    const loadTime = performance.now() - startTime;
                    const loadSeconds = (loadTime / 1000).toFixed(2);
                    console.log(`‚è± Tiempo de carga Unity: ${loadSeconds}s`);
                    loading.style.display = "none";
                }).catch((err) => {
                    console.error("‚ùå Error al iniciar Unity:", err);
                    alert("Error al cargar Unity: " + err);
                });
            };
            document.body.appendChild(script);
        };
    </script>

    <!-- VIDEO CONTROL -->
    <script>
        const htmlVideo = document.getElementById("html-video");
        const skipButton = document.getElementById("skip-button");
        let videoInterval = null;

        function playHTMLVideo(path) {
            htmlVideo.src = path;
            htmlVideo.style.display = "block";
            htmlVideo.classList.add("showing");
            skipButton.style.display = "block";
            htmlVideo.currentTime = 0;

            htmlVideo.play().then(() => {
                console.log("‚ñ∂ Reproduciendo video:", path);
            }).catch(err => {
                console.warn("‚ö†Ô∏è No se pudo reproducir autom√°ticamente:", err);
            });

            // Fallback por si onended falla
            clearInterval(videoInterval); // <--- agrega esto antes de iniciar uno nuevo
            videoInterval = setInterval(() => {
                if (htmlVideo.ended) {
                    console.log("üïí Fallback: video ha terminado (via interval)");
                    endHTMLVideo();
                }
            }, 500);
        }

        function skipHTMLVideo() {
            htmlVideo.pause();
            htmlVideo.style.display = "none";
            htmlVideo.classList.remove("showing");
            skipButton.style.display = "none";

            if (typeof unityInstance !== 'undefined') {
                console.log("‚è≠ SALTAR ‚Üí Unity");
                unityInstance.SendMessage("VideoBridge", "OnHTMLVideoFinished");
            }
        }


        htmlVideo.onended = () => {
            console.log("‚úÖ onended ejecutado por navegador");
            endHTMLVideo();
        };

        function endHTMLVideo() {
            if (htmlVideo.style.display === "none") return; // ya fue cerrado

            htmlVideo.style.display = "none";
            htmlVideo.classList.remove("showing");
            skipButton.style.display = "none";
            clearInterval(videoInterval);

            if (typeof unityInstance !== 'undefined') {
                console.log("üì© Unity.SendMessage ‚Üí VideoBridge.OnHTMLVideoFinished");
                unityInstance.SendMessage("VideoBridge", "OnHTMLVideoFinished");
            }
        }
    </script>
</body>
</html>
